<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">

  <style>
  :root {
    --dark-color: #80e9ff;
    --light-color: #80e9ff;
  }
  @keyframes fadeBubble{
    from{
      opacity: 0;
    }
    to{
      opacity: 1;
      visibility: visible;
    }
  }
  @keyframes fadeBox{
    from{
      opacity: 0;
    }
    to{
      opacity: 1;
      visibility: visible;
    }
  }
  svg{
    cursor: pointer;
  }
  #startGroup{
    fill: var(--dark-color);
  }
  #endGroup{
    fill: var(--light-color);
  }
  #startGroup{
    animation: fadeBubble 1s;
  }
  #endGroup{
    animation: fadeBox 1s;
  }
  
  </style>
  
  <g id="bubbles">
    <g id="startGroup">
      <ellipse id="smallBlue" cx="425" cy="123.5" rx="5" ry="3.5" fill-opacity="0.9" />
    </g>
    <g id="endGroup">
      <rect id="Rectangle 1" x="420" y="120" width="420" height="120" rx="4" fill-opacity="0.8" />
    </g>
  </g>
  
</svg>
